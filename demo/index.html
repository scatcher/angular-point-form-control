    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!--[if lt IE 9]>
    <script src="bower_components/angular-point-ie-safe/dist/angular-point-ie-safe.min.js"></script>
    <![endif]-->

<body ng-app="demo" id="ng-app">

<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Angular Point Input Demo</a>
        </div>
    </div>
</nav>

<div class="application-content" ng-controller="demoController">
    <div class="container-fluid">

        <form novalidate>
            <div class="well well-sm">
                <label>Toggle Mode</label>

                <div class="btn-group">
                    <a href class="btn btn-primary"
                       ng-class="{active: state.required}"
                       ng-click="toggleBooleanProperty('required')">Required
                    </a>
                    <a href class="btn btn-primary"
                       ng-class="{active: state.disabled}"
                       ng-click="toggleBooleanProperty('disabled')">Disabled
                    </a>
                    <a href class="btn btn-primary"
                       ng-class="{active: state.displayDescription}"
                       ng-click="toggleBooleanProperty('displayDescription')">Display Description
                    </a>
                </div>
            </div>


            <div class="row" ng-repeat="row in fieldDefinitions">
                <div ng-repeat="field in row"
                     data-entity="listItem"
                     data-field-name="field.fieldName"
                     ap-input-group
                     data-field-definition="field"></div>
            </div>
            <div class="row" ng-repeat="row in fieldsWithoutGroups">
                <div class="col-sm-3" ng-repeat="field in row">
                    <div ap-input-group
                         data-entity="listItem"
                         data-field-name="field.fieldName"
                         data-field-definition="field"></div>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.js"></script>

<script src="bower_components/angular-point/dist/angular-point.js"></script>
<script src="bower_components/angular-point-form-control/dist/apInputControl.js"></script>
<script src="app.js"></script>

</body>
</html>
