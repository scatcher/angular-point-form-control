<body ng-app="demo" id="ng-app">

<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Angular Point Input Demo</a>
        </div>
    </div>
</nav>

<div class="application-content" ng-controller="demoController">
    <div class="container-fluid">
        <form novalidate>
            <div class="row">
                <div ap-input-group
                     data-entity="listItem"
                     data-field-name="'text'"
                     data-field-definition="config.text"></div>
                <div ap-input-group
                     data-entity="listItem"
                     data-field-name="'number'"
                     data-field-definition="config.number"></div>
                <div ap-input-group
                     data-entity="listItem"
                     data-field-name="'note'"
                     data-field-definition="config.note"></div>
            </div>
            <div class="row">
                <div ap-input-group
                     data-entity="listItem"
                     data-field-name="'date'"
                     data-field-definition="config.validDate"></div>
                <div ap-input-group
                     data-entity="listItem"
                     data-field-name="'emptyDate'"
                     data-field-definition="config.emptyDate"></div>
                <div ap-input-group
                     data-entity="listItem"
                     data-field-name="'invalidDate'"
                     data-field-definition="config.invalidDate"></div>
            </div>
            <div class="row">
                <div ap-input-group
                     data-field-definition="config.html"></div>
            </div>
        </form>
    </div>
</div>
