<div ui-select
     ng-model="options.entity[options.fieldName]"
     ng-required="options.required"
     ng-disabled="options.disabled">
    <div ui-select-match placeholder="{{ options.placeholder }}">{{ $select.selected[options.lookupField] }}</div>
    <div ui-select-choices data-repeat="{'lookupId': lookup.id, 'lookupValue': lookup[options.lookupField]} as
lookup in options.lookupArray track by lookup.id ">{{ lookup[options.lookupField] }}
    </div>
</div>
