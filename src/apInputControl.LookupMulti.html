<select ui-select2
        multiple
        ng-model="options.boundSelectValue"
        ng-change="updateMultiModel()"
        ng-required="options.required"
        ng-disabled="options.disabled"
        class="form-control">
    <option ng-repeat="lookup in lookupOptions" value="{{ lookup.id }}"
            ng-bind="lookup[options.lookupField]">&nbsp;</option>
</select>
