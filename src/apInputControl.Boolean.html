<button class="btn btn-link"
        ng-click="options.entity[options.fieldName] = !options.entity[options.fieldName]"
        ui-validate="'validate($value)'"
        ng-disabled="options.disabled"
        ui-validate="'validate($value)'">
    <i class="fa fa-2x {{ options.entity[options.fieldName] ? 'fa-check-square-o' : 'fa-square-o' }}"></i>
</button>
